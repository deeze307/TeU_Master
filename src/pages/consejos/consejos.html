<ion-header>
  <ion-navbar color="teuHeader1">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Consejos</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
    <ion-label text-wrap text-center color="teuHeader3">Consejos para aumentar tus posibilidades en una entrevista laboral</ion-label>
  <ion-card>
      <ion-list inset>
        <button ion-item text-wrap *ngFor="let item of items" (click)="itemTapped($event, item)">
          {{item.consejo_titulo}}
        </button>
      </ion-list>
  </ion-card>
</ion-content>

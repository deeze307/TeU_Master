<ion-header>
  <ion-navbar color="teuHeader1">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contactanos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <ion-list color="teuHeader1">
    <ion-item-divider>Seguinos en Nuestra Fan Page</ion-item-divider>
    <ion-item>
      <label (click)="itemTapped('https://www.facebook.com/TrabajaenUshuaia')">
        <ion-icon name="logo-facebook" item-left></ion-icon>
        Facebook
      </label>
    </ion-item>
    <ion-item-divider>Escribinos a</ion-item-divider>
    <ion-item>
      <label (click)="itemTapped('mailto:consultas.trabajaenushuaia@gmail.com')">
        <ion-icon name="logo-google" item-left></ion-icon>
        Gmail
      </label>
    </ion-item>
  </ion-list>
</ion-content>

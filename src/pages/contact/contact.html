<ion-header>
  <ion-navbar color="teuHeader1">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contactanos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <ion-list>
    <ion-list-header>Seguinos en Twitter</ion-list-header>
    <ion-item>
      <ion-icon name="ionic" item-left></ion-icon>
      @twitter
    </ion-item>
    <ion-list-header>Seguinos en Nuestra Fan Page de Facebook</ion-list-header>
    <ion-item>
      <ion-icon name="ionic" item-left></ion-icon>
      @Facebook
    </ion-item>
    <ion-list-header>Escribinos a</ion-list-header>
    <ion-item>
      <ion-icon name="ionic" item-left></ion-icon>
      @Gmail
    </ion-item>
  </ion-list>
</ion-content>

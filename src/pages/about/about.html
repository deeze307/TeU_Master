<ion-header>
  <ion-navbar color="teuHeader1" >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Staff TeU</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <ion-label text-wrap text-center color="teuHeader3">
      Somos un equipo que se dedica a darles herramientas a la comunidad para poder conseguir empleo.
  </ion-label>
  <br>
    <br>
    <ion-card class="staff">
        <div class="card-title staff_title">
            <u>Integrantes del <strong>Staff</strong>:</u>
            <br>
        </div>
        <div class="card-detail">
            <div *ngFor="let p of staff">
                <aside class="staff_names"><strong>â€¢ {{p.nombre}} {{p.apellido}}</strong> ({{p.desc_rol}})</aside><br>
                <div [innerHTML]="p.descripcion"><br></div>
                <hr>
            </div>
        </div>
    </ion-card>
</ion-content>

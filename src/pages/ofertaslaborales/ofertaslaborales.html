<ion-header>
  <ion-navbar color="teuHeader1">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title ion-text color="danger">Ofertas Laborales</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="card-background-page" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <ion-card *ngFor="let card of cards">
      <img [src]="cardBG" (click)="cardTapped(card)" />
      <div class="card-title">
        {{card.titulo}}
      </div>
      <div class="card-subtitle">
        {{card.descripcion}}
      </div>
  </ion-card>

<ion-header>
  <ion-navbar color="teuHeader1">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title ion-text color="danger">Ofertas Laborales</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <ion-card *ngFor="let card of cards">
    <img [src]="card.imageUrl" (click)="cardTapped(card)" />
    <ion-card-content>
      <h2 class="card-title">
        {{card.title}}
      </h2>
      <p>
        {{card.description}}
      </p>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
        <!--<button ion-button clear small color="danger" icon-left (click)="favorite(card)">-->
          <!--<ion-icon name='time'></ion-icon>-->
          <!--Favorite-->
        <!--</button>-->
        <ion-fab right bottom>
          <button ion-fab color="light"><ion-icon name="share-alt"></ion-icon></button>
          <ion-fab-list side="left">
            <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
            <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
            <button ion-fab><ion-icon name="mail"></ion-icon></button>
          </ion-fab-list>
        </ion-fab>
      </ion-col>
      <!--<ion-col text-right>-->
        <!--<button ion-button clear small color="info" icon-left (click)="share(card)">-->
          <!--<ion-icon name='share-alt'></ion-icon>-->
          <!--Compartir-->
        <!--</button>-->
      <!--</ion-col>-->
    </ion-row>
  </ion-card>

</ion-content>

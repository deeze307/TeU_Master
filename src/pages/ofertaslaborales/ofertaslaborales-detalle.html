<ion-header>

  <ion-navbar color="teuHeader1">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><small>{{item.item.titulo}}</small></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="transparent-header ofertas-laborales-detalle" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">

    <ion-card >
        <img src="{{backgroundCard}}"/>
        <div class="card-detail">
            <div [innerHTML]="item.item.descripcion"></div>
            <hr>
                <u>Telefono de Contacto:</u> {{item.item.movil}}<br>
                <u>Email:</u> {{item.item.email}}
        </div>
    </ion-card>
</ion-content>

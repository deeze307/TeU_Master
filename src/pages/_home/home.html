<ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <div class="text-center">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <p ion-text color="teuHeader3" class="pop-in">
      La Comunidad más grande de búsqueda y oferta de empleos de Ushuaia...
    </p>
    <hr>
    <button ion-button color="light" full outline menuToggle="left">ABRIR MENU PARA COMENZAR</button>
    <hr>
    <ion-list>
      <ion-item *ngFor="let p of posts">
        {{p.id}} - {{p.host}} - {{p.timestamp}}
      </ion-item>
    </ion-list>
  </div>
</ion-content>
